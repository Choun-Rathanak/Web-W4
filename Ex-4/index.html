<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="/Ex-4/stylecard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <nav class="border">
            <div class="dropdown">
                <div class="button">Available</div>
                <div class="dropdown-menu">
                    <div class="dropdown-item">Service</div>
                    <div class="dropdown-item">Scehdule</div>
                    <div class="dropdown-item">Contact</div>
                </div>
            </div>
                 <h5>$32/hr</h5>
        </nav>
        <img  src="/sticker.jpg" alt="">
        <h1>Choun Rathanak</h1>
        <p class="first-paragrah">UX/UI Desingerr</p>
        <div class="freelancer-status">
            <i class="fa fa-user icon"></i> Freelancer
        </div>
        <div class="button-layout">
            <button class="button-set">UI</button>
            <button class="button-set1" >UX</button>
            <button class="button-set2" >Photoshop</button>
            <button class="button-set3">+2</button>
            <div class="social-status">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-tiktok"></i>

        <p>Rathanak has extensive experience in UX/UI design, crafting intuitive and visually appealing user interfaces that enhance user engagement and satisfaction.</p>
        <button class="lastButton">VIEW PROFILE</button>
    </div>
